<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>background-position (2). Fondos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div {
      border: black 1px solid;
      background-color: lightblue;
      background-image: url("verde.jpg");
      background-position: right bottom;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <p>La siguiente división, cuyo tamaño está definido por el texto que contiene, tiene una imagen de fondo situada abajo a la derecha:</p>
  <div>Esta división tiene imagen de fondo.</div>
</body>
</html>

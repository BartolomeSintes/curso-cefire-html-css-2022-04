<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>background-position (3). Fondos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      background-color: lightblue;
      background-image: url("verde.jpg");
      background-position: right bottom;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <p>Cuando la imagen de fondo está asociada a los elementos &lt;html&gt; o &lt;body&gt;, los navegadores tienen en cuenta el contenido de la página y por eso la imagen de fondo se sitúa en el extremo inferior derecho del contenido de la página.</p>
</body>
</html>

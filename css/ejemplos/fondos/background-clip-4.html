<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>background-clip (4). Fondos. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      border: black 10px dotted;
      margin: 20px;
      padding: 20px;
      background-color: lightblue;

      background-clip: content-box;
    }
  </style>
</head>

<body>
  <p>Este párrafo tiene un borde y márgenes interiores para ver que se pueda ver hasta donde se extiende el color de fondo del párrafo gracias a la propiedad background-clip.</p>
</body>
</html>

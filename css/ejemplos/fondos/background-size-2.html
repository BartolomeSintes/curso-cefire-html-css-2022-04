    html {
      background-image: url("circulo-100.svg");
      background-size: 33% 50%;

<body>
  <p>Como muestra el ejemplo siguiente, si la página es una página vacía, los navegadores no interpretan los porcentajes en vertical. Pero si la página tiene contenido, como en este ejemplo, el porcentaje se interpreta respecto al espacio vertical ocupado por el contenido.</p>

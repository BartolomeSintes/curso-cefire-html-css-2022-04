<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-variant-caps (all-petite-caps). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-variant-caps: all-petite-caps;
    }
  </style>
</head>

<body>
  <p>Este párrafo está en <strong>versalitas</strong>: aAbBcCdDeEfF.</p>
</body>
</html>

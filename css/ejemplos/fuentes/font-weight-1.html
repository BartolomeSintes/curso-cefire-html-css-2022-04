<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-weight (1). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p { font-family: sans-serif; }
    p.g400 { font-weight: 400; }
    p.n { font-weight: normal; }
    p.g700 { font-weight: 700; }
    p.b { font-weight: bold; }
    p.g900 { font-weight: 900; }
  </style>
</head>

<body>
  <p class="g400">Este párrafo está en negrita (<strong>400</strong>).</p>

  <p class="n">Este párrafo está en negrita (<strong>normal</strong>).</p>

  <p class="g700">Este párrafo está en negrita (<strong>700</strong>).</p>

  <p class="b">Este párrafo está en negrita (<strong>bold</strong>).</p>

  <p class="g900">Este párrafo está en negrita (<strong>900</strong>).</p>
</body>
</html>

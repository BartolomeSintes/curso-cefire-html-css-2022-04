<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-stretch (1). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: "Encode Sans";
      font-stretch: normal;
      src: url("encode-sans-v2-latin-regular.woff2") format("woff2");
    }

    @font-face {
      font-family: "Encode Sans";
      font-stretch: condensed;
      src: url("encode-sans-condensed-v2-latin-regular.woff2") format("woff2");
    }

    @font-face {
      font-family: "Encode Sans";
      font-stretch: expanded;
      src: url("encode-sans-expanded-v2-latin-regular.woff2") format("woff2");
    }

    .condensed {
      font-stretch: condensed;
    }

    .expanded {
      font-stretch: expanded;
    }

    p {
      font-family: "Encode Sans";
    }
  </style>
</head>

<body>
    <p class="condensed">Esto es un párrafo en el tipo Encode Sans condensed.</p>

    <p>Esto es un párrafo en el tipo Encode Sans normal.</p>

  <p class="expanded">Esto es un párrafo en el tipo Encode Sans expanded.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>line-height (1). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      line-height: 100%;
    }
  </style>
</head>

<body>
  <p>Este párrafo tiene un interlineado del <strong>100%</strong>, es decir un interlineado sencillo. Este es el mismo interlineado que se aplica si no se utiliza esta propiedad.</p>
</body>
</html>

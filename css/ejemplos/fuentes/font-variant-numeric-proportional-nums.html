<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-variant-numeric: proportional-nums. Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: "Anivers Regular";
      src: url("anivers-regular.otf");
    }

    p {
      margin: 3px;
      font-family: "Anivers Regular";
      font-size: 200%;
      font-variant-numeric: proportional-nums;
    }
  </style>
</head>

<body>
  <p>0123456789</p>

  <p>0000000000</p>

  <p>1111111111</p>
</body>
</html>

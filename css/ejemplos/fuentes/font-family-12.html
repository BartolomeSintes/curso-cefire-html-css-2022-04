<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-family (12). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-family: "Segoe UI", sans-serif;
    }
    p.sans-serif {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <p>Esto es un párrafo con fuente "Segoe UI". Si no está instalada en el ordenador se verá como <strong>sans-serif</strong>.</p>

  <p class="sans-serif">Esto es un párrafo con fuente <strong>sans-serif</strong> (en Windows suele ser Arial).</p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-family (11). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-family: "Constantia", serif;
    }
    p.serif {
      font-family: serif;
    }
  </style>
</head>

<body>
  <p>Esto es un párrafo con fuente "Constantia". Si no está instalada en el ordenador se verá como <strong>serif</strong>.</p>

  <p class="serif">Esto es un párrafo con fuente <strong>serif</strong> (en Windows suele ser Times New Roman).</p>
</body>
</html>

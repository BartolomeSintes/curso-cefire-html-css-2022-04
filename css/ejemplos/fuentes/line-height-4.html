<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>line-height (4). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      line-height: 75%;
    }
  </style>
</head>

<body>
  <p>Este párrafo tiene un interlineado del <strong>75%</strong>, es decir un interlineado de 3/4 líneas. Las líneas de texto están más juntas de lo normal, lo que puede dificultar su lectura.</p>
</body>
</html>

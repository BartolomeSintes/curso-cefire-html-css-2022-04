<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-family (04). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-family: fantasy;
    }
  </style>
</head>

<body>
  <p>Esto es un párrafo con fuente <strong>fantasy</strong> (en Windows cada navegador aplica una fuente distinta).</p>
</body>
</html>

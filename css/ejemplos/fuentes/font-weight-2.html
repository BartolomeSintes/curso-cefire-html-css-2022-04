<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>font-weight (2). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      font-weight: normal;
    }
    ul {
      font-family: sans-serif;
      font-weight: bolder;
    }
  </style>
</head>

<body>
  <p>Este es un párrafo normal.</p>
  <ul>
    <li>Lista con trazo más grueso
      <ul>
        <li>Lista con trazo todavía más grueso
          <ul>
            <li>Lista con trazo todavía más grueso
              <ul>
                <li>Lista con trazo todavía más grueso</li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>

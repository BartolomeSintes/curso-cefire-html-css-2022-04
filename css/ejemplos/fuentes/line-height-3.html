<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>line-height (2). Tipo de letra (fuente). Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      line-height: 150%;
    }
  </style>
</head>

<body>
  <p>Este párrafo tiene un interlineado del <strong>150%</strong>, es decir un interlineado de 1,5 líneas. Las líneas de texto están separadas un 50% más de lo normal.</p>
</body>
</html>

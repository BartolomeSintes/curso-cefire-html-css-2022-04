<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Selectores universales: *, . y # (3). Selectores. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *.aviso {
      color: red;
    }
  </style>
</head>

<body>
  <p>Esto es un párrafo sin clase <span class="aviso">pero</span> con un &lt;span&gt; de clase "aviso" (en la palabra "pero").</p>

  <p class="aviso">Esto es un párrafo &lt;p&gt; de clase "aviso".</p>

  <address class="aviso">Esto es una dirección &lt;address&gt; de clase "aviso".</address>
</body>
</html>

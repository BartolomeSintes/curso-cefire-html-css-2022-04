<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Unidades relativas 1. Distancias y tamaños. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.borde-em {
      border: red 1em solid;
    }

    p.borde-ex {
      border: green 1.5em solid;
    }

    p.borde-ch {
      border: blue 2em solid;
    }
  </style>
</head>

<body>
  <p class="borde-em">Este párrafo tiene un borde de 1em de grosor (la altura total del tipo de letra).</p>

  <p class="borde-ex">Este párrafo tiene un borde de 1.5em de grosor (vez y media la altura del tipo de letra).</p>

  <p class="borde-ch">Este párrafo tiene un borde de 2em de grosor (el doble de la altura del tipo de letra).</p>
</body>
</html>

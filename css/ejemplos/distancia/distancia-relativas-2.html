<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Unidades relativas 2. Distancias y tamaños. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.borde-em-serif {
      border: red 1em solid;
      font-family: serif;
    }

    p.borde-em-sans-serif {
      border: green 1em solid;
      font-family: sans-serif;
    }

    p.borde-em-monospace {
      border: blue 1em solid;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <p class="borde-em-serif">Este párrafo tiene un borde de 1em de grosor (la altura total del tipo de letra).</p>

  <p class="borde-em-sans-serif">Este párrafo tiene un borde de 1em de grosor (la altura total del tipo de letra).</p>

  <p class="borde-em-monospace">Este párrafo tiene un borde de 1em de grosor (la altura total del tipo de letra).</p>
</body>
</html>

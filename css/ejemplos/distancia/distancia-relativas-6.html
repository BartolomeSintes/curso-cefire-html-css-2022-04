<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Unidades relativas 6. Distancias y tamaños. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.min {
      background-color: lightgray;
      width: 50vmin;
      height: 50vmin;
    }
    p.max {
      background-color: lightgray;
      width: 50vmax;
      height: 50vmax;
    }
  </style>
</head>

<body>
  <p class="min">Este párrafo cuadrado ocupa la mitad del lado más corto.</p>

  <p class="max">Este párrafo cuadrado ocupa la mitad del lado más largo.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>margin: auto (3). Cajas flexibles. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div { display: flex; }
    p { border: black 1px solid; margin: 2px; }
    p.derecha { margin-left: auto; }
  </style>
</head>

<body>
  <div>
    <p>Uno</p>
    <p class="derecha">Dos</p>
    <p>Tres, con más texto que los otros elementos</p>
    <p class="derecha">Cuatro</p>
  </div>
</body>
</html>

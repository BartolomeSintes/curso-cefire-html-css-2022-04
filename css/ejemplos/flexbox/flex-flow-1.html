<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>flex-flow (1). Cajas flexibles. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div { display: flex; flex-flow: row-reverse wrap; }
    p { width: 100px; border: black 1px solid; margin: 2px; }
  </style>
</head>

<body>
  <div>
    <p>Uno</p>
    <p>Dos</p>
    <p>Tres, con más texto que los otros elementos</p>
    <p>Cuatro</p>
    <p>Cinco</p>
    <p>Seis</p>
    <p>Siete</p>
    <p>Ocho</p>
  </div>
</body>
</html>

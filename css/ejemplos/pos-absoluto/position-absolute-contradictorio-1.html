<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejemplo de posicionamiento. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="position-absolute-contradictorio-1.css" title="Color">
</head>

<body>
  <h1>position: absolute</h1>

  <div class="lrw">
    <pre>left: 10%; right: 10%; width: 50%;</pre>
  </div>

  <div class="lwr">
    <pre>left: 10%; width: 50%; right: 10%;</pre>
  </div>

  <div class="rlw">
    <pre>right: 10%; left: 10%; width: 50%;</pre>
  </div>

  <div class="rwl">
    <pre>right: 10%; width: 50%; left: 10%;</pre>
  </div>

  <div class="wlr">
    <pre>width: 50%; left: 10%; right: 10%;</pre>
  </div>

  <div class="wrl">
    <pre>width: 50%; right: 10%; left: 10%;</pre>
  </div>
</body>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Profundidad: z-index (2). Posicionamiento absoluto. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.p1 {
      background-color: lightblue;
      height: 150px;
      left: 50px;
      position: relative;
      top: 50px;
      width: 150px;
    }

    p.p2 {
      background-color: #DDDDDD;
      height: 150px;
      width: 150px;
    }
  </style>
</head>

<body>
  <p class="p1">Este es el primer párrafo.</p>

  <p class="p2">Este es el segundo párrafo.</p>
</body>

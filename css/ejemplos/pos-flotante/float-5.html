<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>float (5). Posicionamiento flotante. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    img.izquierda {
      float: left;
    }
    img.derecha {
      float: right;
    }
  </style>
</head>

<body>
  <p><img src="../gnu-head-sm.jpg" title="Logotipo de GNU (GNU is Not Unix)" alt="Logotipo de GNU (GNU is Not Unix)" width="129" height="122" class="izquierda"><img src="../tux.jpg" alt="Tux, la mascota de Linux" title="Tux, la mascota de Linux" width="103" height="122" class="derecha">GNU + Linux = GNU/Linux. El término GNU/Linux reconoce la contribución del proyecto GNU en la creación de sistemas operativos libres.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>list-style-type (32). Listas. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ul {
      list-style-type: decimal;
    }
    ol {
      list-style-type: disc;
    }
  </style>
</head>

<body>
  <ul>
    <li>Esto es un punto de una lista no ordenada</li>
    <li>Esto es otro punto de la misma lista no ordenada
      <ol>
        <li>Esto es un punto de una sublista ordenada</li>
        <li>Esto es otro punto de la misma sublista ordenada</li>
      </ol>
    </li>
  </ul>
</body>
</html>

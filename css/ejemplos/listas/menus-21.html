<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Menús horizontales con display (1). Diseño de listas. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    ul {
      list-style-type: none;
      text-align: center
    }

    li {
      background-color: #F6E3CA;
      border: #D7C8B6 2px solid;
      display: inline;
      margin-right: 10px;
    }

    a {
      color: black;
      padding: 0 4px;
      text-decoration: none;
    }

    a:hover {
      background-color: white;
      color: #D7C8B6;
    }
  </style>
</head>

<body>
  <ul>
    <li><a>Uno</a></li>
    <li><a>Dos</a></li>
    <li><a>Tres</a></li>
    <li><a>Cuatro</a></li>
  </ul>
</body>
</html>

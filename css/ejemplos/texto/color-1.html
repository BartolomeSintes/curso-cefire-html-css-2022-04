<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Propiedad color (1). Texto. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h1 {
      color: magenta;
    }
    p {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>Esto es un encabezado h1</h1>

  <p>Esto es un párrafo &lt;p&gt; normal y corriente.</p>

  <p>Esto es otro párrafo &lt;p&gt;.</p>
</body>
</html>

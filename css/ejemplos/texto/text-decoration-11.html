<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>text-decoration (11). Texto. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      text-decoration: overline;
    }
  </style>
</head>

<body>
  <p>Un <span style="font-size: 200%">párrafo</span> <span style="font-size: 300%">sobrerrayado</span></p>
  <p><span style="font-size: 300%">Otro</span> <span style="font-size: 200%">párrafo</span> sobrerrayado</p>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>unicode-bidi (6). Texto. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      unicode-bidi: embed;
      direction: rtl;
    }
    strong {
      unicode-bidi: embed;
      direction: ltr;
    }
  </style>
</head>

<body>
  <p>Esto es un <strong>párrafo</strong> de derecha a izquierda con una palabra con dirección de izquierda a derecha.</p>
</body>
</html>

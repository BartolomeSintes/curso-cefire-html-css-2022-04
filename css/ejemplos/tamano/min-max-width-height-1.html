<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>min-width, min-height, max-width y max-height (1). Tamaño. CSS. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p {
      border: black 1px solid;
      height: 60px;
    }
    p.p1 {
      width: 300px;
    }
    p.p2 {
      width: 350px;
    }
    p.p3 {
      width: 80%;
    }
    p.p4 {
      min-width: 300px;
      width: 80%;
    }
    p.p5 {
      max-width: 350px;
      width: 80%;
    }
    p.p6 {
      max-width: 350px;
      min-width: 300px;
      width: 80%;
    }
  </style>
</head>

<body>
  <p class="p1">width: 300px;</p>

  <p class="p2">width: 350px;</p>

  <p class="p3">width: 90%;</p>

  <p class="p4">width: 90%; <br>min-width: 300px;</p>

  <p class="p5">width: 90%; <br>max-width: 350px;</p>

  <p class="p6">width: 90%; <br>min-width: 300px; max-width: 350px;</p>
</body>
</html>

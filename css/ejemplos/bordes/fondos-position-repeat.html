<!DOCTYPE html>

<body>
  <h1>Ejemplo de imagen de fondo en html y en body</h1>

  <p>Esta página tiene una imagen de fondo situada en el centro del documento y repetida horizontalmente:</p>

  <pre>html, body {
  background-image: url("cuadricula.png");
  background-position: center center;
  background-repeat: repeat-x;
}</pre>
</body>

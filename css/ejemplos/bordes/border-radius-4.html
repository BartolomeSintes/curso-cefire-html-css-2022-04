<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>border-radius (4). Bordes. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    blockquote {
      padding: 3px 10px;
      border: PowderBlue 5px dashed;
      border-top-left-radius: 20px;
      border-bottom-right-radius: 20px;
      text-align: center;
    }
    p.autor {
      font-style: oblique;
      text-align: right;
    }
  </style>
</head>

<body>
  <blockquote>
    <p>Si algo puede ir mal, irá mal.</p>

    <p class="autor">Murphy</p>
  </blockquote>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>La etiqueta &lt;span&gt; (2). Texto. Bloques. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    span.personaje {
      font-weight: bold;
    }

    span.lugar {
      font-style: oblique;
    }

    span.superpoder {
      color: red;
    }
  </style>
</head>

<body>
  <p><span class="personaje">Superman</span> vive en <span class="lugar">Metrópolis</span> y tiene muchos superpoderes: <span class="superpoder">superfuerza</span>, <span class="superpoder">supervisión</span>, etc.</p>
</body>
</html>

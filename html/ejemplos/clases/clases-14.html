<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejemplo 12. Clases. HTML. Páginas web HTML y hojas de estilo CSS. Bartolomé Sintes Marco. www.mclibre.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    p.borde-1.borde-2 { border: red 3px dotted; }
    p.borde-1 { border: red 3px solid; }
    p.borde-2 { border: blue 3px dotted; }
  </style>
</head>

<body>
  <p class="borde-1">Este párrafo tiene como clase "borde-1".</p>

  <p class="borde-2">Este párrafo tiene como clase "borde-2".</p>

  <p class="borde-1 borde-2">Este párrafo tiene como clase "borde-1 borde-2".</p>
</body>
</html>
